name: Bug Report
description: Report a bug or problem with c:geo direclty to our GitHub tracker
# title: ""
labels: [Bug, Unverified]
# assignees: 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: Description
    attributes:
      label: Describe your problem?
      description: Provide a summarized description of what the bug/problem is, that you found.
    validations:
      required: true
  - type: textarea
    id: kind
    attributes:
      label: c:geo Version
      description: What version of c:geo are you using? You will find it in Menu -> About c:geo (e.g. 2021.01.01)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
